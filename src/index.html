<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Stats preview card component' challenge on Frontend Mentor. The goal is to build out a card component and get it looking as close to the design as possible. Users should be able to view the optimal layout depending on their device's screen size."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, semantic html, card"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="wrapper">
    <main class="card-container">
      <div class="card">
        <div class="card-content">
          <header class="card-hero">
            <h1>
              Get
              <span class="highlight highlight--accent">insights</span> that
              help your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <div class="card-stats">
            <p class="card-stat">
              <span class="highlight">10k+</span
              ><span class="topic">companies</span>
            </p>
            <p class="card-stat">
              <span class="highlight">314</span
              ><span class="topic">templates</span>
            </p>
            <p class="card-stat">
              <span class="highlight">12M+</span
              ><span class="topic">queries</span>
            </p>
          </div>
        </div>
        <div class="card-thumbnail">
          <img
            src="/assets/images/image-header-desktop.jpg"
            alt="Employees working on a project"
            width="540"
            height="446"
          />
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer-link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="footer-icon">‚ù§</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer-link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
